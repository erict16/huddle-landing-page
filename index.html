<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  Font awesome  -->
    <script src="https://kit.fontawesome.com/4e2cd1f4c6.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Huddle landing page | Single introductory section</title>

</head>
<body>
<header>
    <img class="logo" src="images/logo.svg" alt="logo">
</header>
<main>
    <div class="container">
        <div class="hero-image">
        </div>
        <div class="hero-content">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine discussion.</p>
            <button>Register</button>
        </div>
    </div>
</main>
<footer>
    <div class="contact-logo">
        <i class="fa-brands fa-twitter contact-icon"></i>
        <i class="fa-brands fa-x-twitter contact-icon"></i>
        <i class="fa-brands fa-github contact-icon"></i>
    </div>
</footer>
</body>
</html>
